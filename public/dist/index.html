<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIAA - Daffodil International Admission Assistant</title>
  <link rel="stylesheet" crossorigin href="/assets/index-2zPhnJ3k.css">
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/VqXK3Bp/virtual-assistant.png" alt="DIAA Agent" />
    <h2>DIAA - Your Admission Assistant</h2>
    <p id="status">Listening...</p>
    <div class="visualizer">
      <!-- Audio bars will be added dynamically -->
    </div>
    <div class="controls">
      <button id="startBtn">
        <div class="icon">▶️</div>
        <span>Start</span>
      </button>
      <button id="muteBtn">
        <div class="icon">⏹️</div>
        <span>Stop Speech</span>
      </button>
      <button id="stopBtn">
        <div class="icon">✕</div>
        <span>End</span>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
